{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row py-5"></div>
    <div class="row">
        <div class="col-10"><h2>la liste des niveau</h2></div>
        <div class="col-2"><a href="{% url 'createNiveau' %}" class="btn btn-success">Ajouter</a></div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="d-flex">
            <th class="col-10">niveau</th>
            <th class="col-2">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for niveau in niveaus %}
            <tr class="d-flex">
                <td class="col-6">{{niveau.nom_niveau}}</td>
                <td class="col-2"><a href="{% url 'updateNiveau' niveau.id %}" class="btn btn-primary"><i class='fas fa-pen'></i></a>
                    <a href="{% url 'deleteNiveau' niveau.id %}" class="btn btn-danger"><i class='far fa-trash-alt'></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
