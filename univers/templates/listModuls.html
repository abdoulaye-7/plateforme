{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row py-5"></div>
    <div class="row">
        <div class="col-10"><h2>la liste des moduls</h2></div>
        <div class="col-2"><a href="{% url 'createModul' %}" class="btn btn-success">Ajouter</a></div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="d-flex">
            <th class="col-6">modul</th>
            <th class="col-4">classe</th>
            <th class="col-2">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for modul in moduls %}
            <tr class="d-flex">
            <td class="col-6">{{modul.nom_modul}}</td>
            <td class="col-4">{{modul.ID_Classe}}</td>
            <td class="col-2"><a href="{% url 'updateModul' modul.id %}" class="btn btn-primary"><i class='fas fa-pen'></i></a>
                <a href="{% url 'deleteModul' modul.id %}" class="btn btn-danger"><i class='far fa-trash-alt'></i></a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
